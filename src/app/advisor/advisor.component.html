<h1>Projetos Orientados</h1>

<mat-accordion>
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          <h1>Titulo do Projeto</h1>
        </mat-panel-title>
      </mat-expansion-panel-header>
  
      <mat-form-field>
        <h3>ID</h3>
        <h3>Status</h3>
        <h3>Membros</h3>
        <h3>Entregas e prazos</h3>
      </mat-form-field>
    </mat-expansion-panel>

    <mat-expansion-panel (opened)="panelOpenState = true"
                         (closed)="panelOpenState = false">
      <mat-expansion-panel-header>
        <mat-panel-title>
          Self aware panel
        </mat-panel-title>
        <mat-panel-description>
          Currently I am {{panelOpenState ? 'open' : 'closed'}}
        </mat-panel-description>
      </mat-expansion-panel-header>
      <p>I'm visible because I am open</p>
    </mat-expansion-panel>
    
</mat-accordion>
